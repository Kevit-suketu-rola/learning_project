<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-OutreachHub</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="container">
        <!-- Left section -->
        <div class="left">OutreachHub
            <img src="../images/auth.png" alt="authentication image" class="auth-image">
        </div>
        <!-- Right Section -->
        <div class="right">
            <h1 class="sm-head">OutreachHub</h1>
            <form action="" id="sign-up-form">
                <h1>Sign Up</h1>
                <div class="form-group sign-up">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="tel" name="mobile" id="mobile" placeholder="Mobile" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="password" name="c-password" id="c-password" placeholder="Confirm Password" required>
                    <button type="submit" id="login-btn">Sign Up</button>
                    <span>Have an account? <a href="./login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
