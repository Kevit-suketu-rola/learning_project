<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-OutreachHub</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="container">
        <!-- Left section -->
        <div class="left">OutreachHub
            <img src="../images/auth.png" alt="authentication image" class="auth-image">
        </div>
        <!-- Right Section -->
        <div class="right">
            <form action="">
                <h1>Login</h1>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit" id="login-btn">Login</button>
                    <span>Don't have an account? <a href="./signup.html">Create one</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
